<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
    <h:form id="Formulario_RegistroClientes">
        <p:layout style="min-width:600px;min-height:500px;">
            <p:layoutUnit position="east">
                
                <br><font color="white">...........................</font><b>Registrate</b> </br>
                
                <br>  <p:inputText value="#{AlquilerItems.nombre}" placeholder="Nombre" size="15"> </p:inputText> <font color="white">-.</font>
                <p:inputText value="#{AlquilerItems.documento}" placeholder="Documento" size="15" ></p:inputText></br>
              
                <br>  <p:inputText value="#{AlquilerItems.telefono}" placeholder="Telefono" size="15"></p:inputText> <font color="white">-.</font> 
                <p:inputText value="#{AlquilerItems.direccion}" placeholder="Direccion" size="15"></p:inputText></br>
             
                <br><p:inputText value="#{AlquilerItems.email}" placeholder="Email" size="40"></p:inputText></br>
                <br></br>
                <p:commandButton  value="Registrarse" update="Formulario_RegistroClientes" actionListener="#{AlquilerItems.registrarse}" ></p:commandButton>
        
     
    
    </p:layoutUnit>
    <p:layoutUnit position="center" >
   
        <p:dataTable  var="clientes" value="#{AlquilerItems.clientes}" selectionMode="single" selection="#{AlquilerItems.seleccionado}" rowKey="#{clientes.documento}" >
         <p:ajax event="rowSelect" listener="#{AlquilerItems.onRowSelect}" />
            <p:column headerText="Id">
                        <h:outputText value="#{clientes.nombre}" />
                    </p:column>
        <p:column headerText="Documento">
                        <h:outputText value="#{clientes.documento}" />
                    </p:column>
   
        
    </p:dataTable>
    </p:layoutUnit>
    </p:layout>
    </h:form>
 </h:body>
</html>
